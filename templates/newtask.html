<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

            <style>
body { font-family: sans-serif; font-size: 16px; width: 100%;}
h1   {color: blue;}
.tbl {padding-left: 20px}
td,th  {padding: 5px;}
 .action {padding: 20px 0px 20px 25px;}
 h2 {padding-left: 20px;}
 #map {width: 100%; height: 500px; padding: 0px 0px 0px 0px;}

</head>
<body>

<h1 style="color: #2E8B57;">Укажите параметры задачи</h1>

<form action="/newtask" method="post">

    <table>
    <tr>
     <td>Выберите работника:</td>
     <td>
         <select id="user" name="user_list"  >
    {% for u in users %}
     <option value="{{u.user_id}}">{{u.user_name}}</option>
    {% endfor %}
</select>
     </td>
    </tr>
<tr>
<td>Выберите участок:</td>
<td>
    <select id="area" name="area_list"  >
     {% for a in areas %}
     <option value="{{a.area_id}}">{{a.address}}</option>
     {% endfor %}
</select>
    </td>
</tr>
<tr>
     <td>&nbsp;</td>  <td> <input type="submit"></td>
</tr>
        </table>

</form>

</body>
</html>
