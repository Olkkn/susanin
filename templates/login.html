<!DOCTYPE html>
<html lang="en">
<head>
    <style>
body { font-family: sans-serif; font-size: 16px;}
h1   {color: blue;}
td  {padding: 5px;}
</style>

    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<h1 style="color: #00BFFF">Пожалуйста, войдите в систему.</h1>
<form action="/login" method="post">

<table  >
    <tr>
    <td>Введите логин</td>
    <td><input type="text" name="login"></td>
    </tr>
    <tr>
        <td>Введите пароль</td>
        <td><input type="password" name="password"></td>
    </tr>
{% if wrong_pass  %}
    <tr >
    <td>&nbsp;</td>
    <td ><div>Неверное имя пользователя или пароль</div></td>
    </tr>
    {% endif %}
<tr >
    <td>&nbsp;</td>
<td ><input type="submit" value="Войти"></td>
    </tr>
</table>
</form>
</body>
</html>
